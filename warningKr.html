<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보안 경고</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #ff4c4c;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 10% auto;
      padding: 2rem;
      border: 2px solid #ff4c4c;
      border-radius: 10px;
      background-color: #2b2b2b;
      box-shadow: 0 0 20px rgba(255, 76, 76, 0.6);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .warning {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffffff;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ 보안 경고</h1>
    <p>
      이 화면은 분석 프로그램에 대한 해킹 시도가 감지되었을 때 표시되는 페이지입니다.
    </p>
    <p>
      귀하의 컴퓨터에 악성코드가 설치되었을 가능성이 있으며,<br>
      또는 개발자 도구 실행, 다운로드 시도, 시스템 변조 등의 행동이 탐지되었습니다.
    </p>
    <p class="warning">
      의도하지 않은 접근이었다면 즉시 이 페이지를 닫고, 추가 행동을 중단해 주세요.
    </p>
  </div>
</body>
</html>
